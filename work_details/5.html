<!doctype html>
<html>
<head>
<title>Base64 Encoding</title>
</head>
<body>
<script>
function getQueryVariable(variable){
       let query = window.location.search.substring(1);
       let vars = query.split("&");
       for (let i=0;i<vars.length;i++) {
               let pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
}
</script>
       <script src="../lib/nodejs/base64/base64.js"></script>
<center>
       <div><script>document.write("Text:"+getQueryVariable("fov")+"<br/><br/>")</script></div>
      
       <div><script>document.write("<br/><br/>Base64:"+Base64.encode(getQueryVariable("fov") ) )</script></div>
</center>

</body>
</html>
