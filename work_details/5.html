<!doctype html>
<html>
<head>
<title>Base64 Encoding(NO UNICODE)</title>
</head>
<body>
<script>
//Base64.decode('base64')
function getQueryVariable(variable){
       let query = window.location.search.substring(1);
       let vars = query.split("&");
       for (let i=0;i<vars.length;i++) {
               let pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
}
</script>
       <script src="../lib/nodejs/base64/base64.js"></script>
<center>
      <div><script>document.getElementById("itex").value=(String(getQueryVariable("fov")))</script>
             <input id="itex"/><button onclick="location='?fov='+document.getElementById('itex').value;">Format</button>
       <div><script>document.write("<br/><br/>Base64:"+Base64.encode(String(getQueryVariable("fov")) ) )</script></div>
</center>

</body>
</html>
