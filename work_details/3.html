<script>
    var browser = {
        versions: function () {
            var u = navigator.userAgent,
                app = navigator.appVersion;
            return { //移动终端浏览器版本信息
                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                mqq: !!u.match(/QQ\/([\d\.]+)/) //是否在手Q
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    };
    var getQueryString= function (name, inputurl) {
        var url = window.location.href,
            output = '';
        if (inputurl) {
            url = inputurl;
        }
        if (url.indexOf('?') == -1 || url.indexOf(name + '=') == -1) {
            output = '';
        }
        var queryString = url.substring(url.indexOf('?') + 1),
            parameters = queryString.split('&'),
            pos, paraName, paraValue;
        for (var i = 0, l = parameters.length; i < l; i++) {
            pos = parameters[i].indexOf('=');
            if (pos === -1) {
                continue;
            }
            paraName = parameters[i].substring(0, pos);
            paraValue = parameters[i].substring(pos + 1);
            if (paraName === name) {
                output = unescape(paraValue.replace(/\+/g, ' '));
                break;
            }
        }
        return output;
    }

    var el = document.getElementById('activity-detail');
    if (!browser.versions.mobile) {
        el.className += ' pc_device';
    }
    if (!browser.versions.mqq) {
        el.className += ' out-mqq';
    }
    if(getQueryString("_env") == 'buluo'){
        el.className +=' buluo ';
    }
</script>

<script>
    (function(){
        seajs.use = (function(useFunc) {
            return function(ids, callback) {
                var cb = function(){
                    var args = arguments;
                    var domain="//tkd-fe.cdn-go.cn/KdDetailPage/latest";
                    var replacedomain="//static.gtimg.cn";
                    var errorLoad = [];
                    try{
                        if(Object.prototype.toString.call(ids) === '[object Array]'){
                            for(var i = 0; i < ids.length; i++){
                                if(!args[i]){
                                    errorLoad.push(ids[i]);
                                }
                            }
                        }else{
                            if(!args[0]){
                                errorLoad.push(ids);
                            }
                        }
                    }catch(e){}
                    if(errorLoad.length) {
                        var configs = seajs.config().data.alias;
                        for(var i = 0; i < errorLoad.length; i++) {
                            var errorId = errorLoad[i];
                            var path = configs[errorId];
                            if(path) {
                                if(path.indexOf('//') === -1) {
                                    path = seajs.resolve(path);
                                }
                                if(domain&&path.indexOf(domain) === -1) {
                                    if(replacedomain) {
                                        path = path.replace(replacedomain, domain);
                                    }
                                } else {
                                    if(replacedomain) {
                                        path = path.replace(domain, replacedomain);
                                    }
                                }
                                configs[errorId] = path;
                            } else {
                                var fullPath="";
                                if(errorId.indexOf('//') === -1) {
                                    fullPath = seajs.resolve(errorId);
                                }
                                if(domain&&fullPath.indexOf(domain) === -1) {
                                    if(replacedomain) {
                                        errorLoad[i] = fullPath.replace(replacedomain, domain);
                                    }
                                } else {
                                    if(replacedomain) {
                                        errorLoad[i] = fullPath.replace(domain, replacedomain);
                                    }
                                }
                                configs[errorId]=errorLoad[i];
                            }
                        }
                        seajs.config({
                            alias: configs
                        });
                        useFunc.apply(seajs, [errorLoad, function() {
                            for(var i = 0; i < args.length; i++) {
                                if(!args[i]) {
                                    args[i] = Array.prototype.shift.call(arguments);
                                    if(args[i]) {
                                        //reload成功
                                        sendLog();
                                    }
                                }
                            }
                            callback && callback.apply(window, args);
                        }]);
                    } else {
                        callback && callback.apply(window, args);
                    }
                };
                useFunc.apply(seajs, [ids, cb]);
            };
        })(seajs.use);
    }());
    function sendLog() {
        var image=new Image();
        var cgi_tnm2 = "//c.mp.qq.com"+"/report/report?data=";
        var tnm2_obj = {
            "data": [{
                "type": 0,
                "ftype": 0,
                "id": "689546",
                "value": 1
            }]
        };
        var result=window.btoa&&window.btoa((JSON&&JSON.stringify(tnm2_obj))||"");
        image.src=cgi_tnm2+result;
    }
</script>
