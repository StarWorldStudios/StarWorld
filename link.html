<!doctype html>
<html>
<head>
<script>
function getQueryVariable(variable){
       let query = window.location.search.substring(1);
       let vars = query.split("&");
       for (let i=0;i<vars.length;i++) {
               let pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
}
</script>
<title>Link</title>
</head>
<body>
       <center>
              <script>document.write(getQueryVariable("url"));</script>
              <br/>
              <button onclick="location=getQueryVariable('url')">Goto <script>document.write(getQueryVariable("url"));</script></button>
       </center>
</body>
</html>
