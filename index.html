<!doctype html>
<!--Use StarWorldStudio Stanages Engine-->
<html lang="en">
<head>
<title>StarWorld Studio</title>
<script src="lib/starjs/stanages_index.js"></script>
</head>
<body>
<style>
.b1{
  border:none;
  background: orangered;
  border: none;
  outline:none;
  color: white;
  padding: 15px 24px;
  font-size: 1.4rem;
  outline: none;
  box-shadow: -6px 6px 0 hsl(16, 100%, 30%);
  position: absolute;
	top: 50%;
	left: 50%;
	-webkit-transform: translate(-50%, -50%);
	-moz-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	-o-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
}
.b1:hover{
  background: gray;
}
</style>
<center>
<button class="b1" onclick="init();">Continue</button>
</center>
</body>
